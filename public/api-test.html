<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Backend API Test</h1>
    
    <div class="test-section">
        <h2>1. Test Backend Connection</h2>
        <button onclick="testBackend()">Test Connection</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Categories API</h2>
        <button onclick="testCategories()">Get Categories</button>
        <div id="categories-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Hot Stories API</h2>
        <button onclick="testHotStories()">Get Hot Stories</button>
        <div id="stories-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/categories?page=0&size=5`);
                if (response.ok) {
                    resultDiv.innerHTML = '<p class="success">‚úÖ Backend is running!</p>';
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Backend returned status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Cannot connect to backend: ${error.message}</p>`;
            }
        }

        async function testCategories() {
            const resultDiv = document.getElementById('categories-result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/categories?page=0&size=5`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Success! Found ${data.data.content.length} categories</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Error: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testHotStories() {
            const resultDiv = document.getElementById('stories-result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/stories/hot?page=0&size=5`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Success! Found ${data.data.content.length} stories</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Error: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Auto test on load
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
